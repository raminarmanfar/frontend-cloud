<div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>
<div class="container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.fullName }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header fxHide.xs> Email </th>
            <td mat-cell *matCellDef="let element" fxHide.xs> {{ element.email }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header fxHide.xs fxHide.sm> Phone </th>
            <td mat-cell *matCellDef="let element" fxHide.xs fxHide.sm> {{ element.phone }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
            <td mat-cell *matCellDef="let element"> {{ element.role }} </td>
        </ng-container>

        <!-- Update Column -->
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef fxHide.xs> Update </th>
            <td mat-cell *matCellDef="let element" fxHide.xs>
                <button mat-icon-button color="primary" [matTooltip]="getTooltip('Update', element)" matTooltipPosition="above" matTooltipClass="tooltip-update" (click)="onUpdate(element)">
                  <mat-icon style="color: blue;">edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef fxHide.xs> Delete </th>
            <td mat-cell *matCellDef="let element" fxHide.xs>
                <button mat-icon-button color="accent" [matTooltip]="getTooltip('Delete', element)" matTooltipPosition="above" matTooltipClass="tooltip-delete" (click)="onDelete(element)">
          <mat-icon style="color: red;">delete</mat-icon>
        </button>
            </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef fxHide fxShow.xs></th>
            <td mat-cell *matCellDef="let element" fxHide fxShow.xs>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="onUpdate(element)">
                        <mat-icon style="color: blue;">edit</mat-icon>
                        <span>Update User data</span>
                      </button>
                    <button mat-menu-item (click)="onDelete(element)">
                          <mat-icon style="color: red;">delete</mat-icon>
                          <span>Delete User</span>
                        </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
