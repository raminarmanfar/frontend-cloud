<div fxLayout='column' class="main">
    <div fxFlex="33" [fxFlex.md]="box1Width" class="toolbar">
        <app-toolbar></app-toolbar>
    </div>
    <div fxFlex="33" [fxFlex.md]="box1Width" class="sub-toolbar">
        <app-sub-toolbar [info]="subToolbarInfo"></app-sub-toolbar>
    </div>
    <div fxFlex="33" [fxLayout]="direction" fxLayout.md="row" class="body">
        <div fxFlex="33" fxFlex.md="200px" fxHide.xs fxHide.sm class="navbar">
            <app-navbar></app-navbar>
        </div>
        <div fxFlex="33" fxFlex.md="90" class="body-inside">
            <router-outlet></router-outlet>
        </div>
    </div>
    <div fxFlex class="footer">
        <app-footer></app-footer>
    </div>
</div>
